<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Security Monitoring Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
<div class="card-value" id="top-dst-port">-</div>
<div class="card-sub">Port tujuan</div>
</div>


<div class="card" id="card-severity">
<div class="card-title">Severity</div>
<div class="severity-list" id="severity-list">
<span class="sev low">Low: 0</span>
<span class="sev med">Med: 0</span>
<span class="sev high">High: 0</span>
<span class="sev crit">Crit: 0</span>
</div>
</div>
</section>


<!-- Charts and lists -->
<section class="grid">
<div class="panel">
<h2>Grafik Tren Serangan (per 5 menit)</h2>
<canvas id="trendChart" height="140"></canvas>
</div>


<div class="panel wide">
    <h2>Recent Alerts (Realtime)</h2>

    <!-- WRAPPER UNTUK SCROLL -->
    <div class="table-wrapper">
        <table class="alerts-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Src IP</th>
                    <th>Dst IP</th>
                    <th>Port</th>
                    <th>Signature</th>
                    <th>Severity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="alertsTbody">
                <!-- rows injected by JS -->
            </tbody>
        </table>
    </div>
</div>



</section>


</main>



<footer class="footer">Made for Suricata + Flask integration â€” sample static dashboard</footer>

<script src="app.js"></script>
</body>
</html>
