<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Security Monitoring Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>

<header class="header">
    <h1>Security Monitoring Dashboard</h1>
    <div id="alert-box" class="alert-box">No Alerts</div>
</header>

<section class="grid-container">
    <div class="card logs">
        <h3>Real-time Logs</h3>
        <pre id="log-output">Waiting logs...</pre>
    </div>

    <div class="card traffic">
        <h3>Traffic & Requests</h3>
        <canvas id="chartTraffic"></canvas>
    </div>

    <div class="card alert">
        <h3>IDS/IPS Alerts</h3>
        <ul id="ids-list"></ul>
    </div>

    <div class="card stat">
        <h3>Attack Statistics</h3>
        <canvas id="chartStats"></canvas>
    </div>

    <div class="card resource">
        <h3>Server Resource Usage</h3>
        <canvas id="chartResource"></canvas>
    </div>

    <div class="card firewall">
        <h3>Blocked IPs</h3>
        <ul id="fw-list"></ul>
    </div>

    <div class="card health">
        <h3>Service Health</h3>
        <ul id="svc-list"></ul>
    </div>

    <div class="card notif">
        <h3>Notification Alerts</h3>
        <ul id="notif-list"></ul>
    </div>
</section>

</body>
</html>
